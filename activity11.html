<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list and dropdown menu by Betsy Zhang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="text-center">
    <h1 class="bg-info text-center p-4 text-light">list and dropdown menu by Betsy Zhang</h1>
    <p class="h2">Food shopping</p>
    <div class="container">
      <div class="row justify-content-center align-items-center">
    <ul class="list-group" style="width: 20%;">
      <li class="list-group-item">Apples</li>
      <li class="list-group-item">Milk</li>
      <li class="list-group-item active">Cereal</li>
    </ul>
    </div>
    </div>
    <p class="h2">Dropdown Menu</p>
    <div class="dropdown m-3 dropend text-center">
      <button type="button" class="dropdown-toggle btn btn-danger" data-bs-toggle="dropdown"><span>Visit our campus</span></button>
      <ul class="dropdown-menu text-center">
        <li class="dropdown-header text-success h2">Main Center</li>
        <li><a href="https://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
        <li class="dropdown-header text-success h3">Queens campus</li>
        <li><a href="https://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
        <li><a href="https://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">LaGuardia</a></li>
      </ul>
    </div>

    <p class="h2">Group dropdown menu</p>
    <div class="btn-group">
      <button type="button" class="btn btn-danger"><span><a href="#">Home</a></span></button>
      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" style="border-radius: 0%;"><span>CUNY Campus</span></button>
      <button type="button" class="btn btn-danger"><span></span><a href="https://www.cuny.edu/about/university-resources/telephone-email-directories/" target="_blank">Contact</a></span></button>
      <!--dropdown menu-->
      <div class="dropdown m-3 dropend">
        <ul class="dropdown-menu text-center">
          <li class="dropdown-header text-success h2">Main Center</li>
          <li><a href="https://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
          <li class="dropdown-header text-success h3">Queens campus</li>
          <li><a href="https://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
          <li><a href="https://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">LaGuardia</a></li>
        </ul>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
